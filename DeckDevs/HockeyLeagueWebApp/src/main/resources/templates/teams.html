<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Teams List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Teams</h1>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="team : ${teams}">
                    <td th:text="${team.id}"></td>
                    <td th:text="${team.teamName}"></td>
                    <td>
                        <a th:href="@{/teams/edit/{id}(id=${team.id})}">Edit</a>
                        <a th:href="@{/teams/delete/{id}(id=${team.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a href="/teams/new">Add New Team</a>
    </body>
</html>
